<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update customer</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/customer/{customer_id}(customer_id=${customer.getCustomer_id()})}" th:object="${customer}">
    <label for="email">Enter email: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <label for="pass">Enter password: </label>
    <input type="password" th:field="*{pass}" id="pass"/>

    <br>
    <label for="firstName">Enter firstName: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br>

    <label for="phone">Enter phone: </label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <input type="submit" value="Update!"/>

    <table>
        <tr>
            <th>NAME</th>
            <th>PRICE</th>
            <th>IN STOCK</th>
        </tr>
        <tr th:each="paidType : ${allPaidType}" th:field="*{paidTypes}">
            <td th:text="${paidType.getPaid_type_id()}"></td>
            <td th:text="${paidType.getName()}"></td>
<!--            <td><input type="checkbox" th:value="${paidType.getName()}"></td>-->
        </tr>
    </table>

</form>

</body>
</html>
